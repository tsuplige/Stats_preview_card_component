<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./styles/stylesheet.css">
</head>
<body>

  <section id="container">
  <div class="container_card">
    <div class="content">
      <div class="primary_txt">
        <h1 class="primary_title">Get <span class="primary_title_span">insights</span> that help your business grow.</h1>
        <p class="primary_description">

          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

        </p>
      </div>
      <div class="stat_block">
        <div class="stat_txt">
          <h2 class="stat_Title">10k+</h2>
          <p class="stat_description">companies</p>
        </div>
        <div class="stat_txt">
          <h2 class="stat_Title">314</h2>
          <p class="stat_description">templates</p>
        </div>
        <div class="stat_txt">
          <h2 class="stat_Title">12M+</h2>
          <p class="stat_description">queries</p>
        </div>
      </div>
    </div>
    <div class="img_block">
      <div id="color_img"></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tsuplige">Thomas Supligeon</a>.
  </div>
</section>

</body>
</html>
